<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #e0e0e0;
        }
        .log-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 0 auto;
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-family: monospace;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-info {
            background-color: #263238;
        }
        .log-error {
            background-color: #4a1c1c;
            color: #ff6b6b;
            font-weight: bold;
        }
        .log-warning {
            background-color: #4a3b1c;
            color: #ffca28;
        }
        .log-debug {
            background-color: #1c2b4a;
            color: #90caf9;
        }
    </style>
</head>
<body>
    <div class="log-container">
        <h1>Bot Logs</h1>
        <div id="logs">
            {% for log in logs %}
            <div class="log-entry {% if 'INFO' in log.level %}log-info{% elif 'ERROR' in log.level %}log-error{% elif 'WARNING' in log.level %}log-warning{% else %}log-debug{% endif %}">
                [{{ log.timestamp }}] {{ log.level }}: {{ log.message }}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
